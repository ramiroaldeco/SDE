<script>
const API = "https://sde-x3c3.onrender.com"; // tu backend en Render

async function resetear() {
  if (!confirm("¬øSeguro que quer√©s reiniciar los votos y habilitar todos los dispositivos?")) return;

    const res = await fetch(API + "/reset", { method: "POST" });

      // limpiar datos locales
      localStorage.removeItem("votos_client_id");
      localStorage.removeItem("votos_ya_voto");

      alert("‚úÖ Votos y dispositivos reseteados.\nAhora pod√©s volver a votar en index.html");
    } else {
      alert("‚ùå Error: " + (data.error || "No se pudo resetear"));
    }
  } catch (e) {
    alert("‚ùå Error de conexi√≥n.");
  }
}
</script>
